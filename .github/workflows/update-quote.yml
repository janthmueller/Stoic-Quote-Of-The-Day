name: GitHub Self-Updating Repository Demo

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:     # Allows manual triggering

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Get random quote
        run: |
          response=$(curl -s https://stoic-quotes.com/api/quote)
          quote=$(echo "$response" | jq -r '.text')
          author=$(echo "$response" | jq -r '.author')
          echo -e "# Daily Stoic Quote\n\n\"$quote\"\n\n— $author" > README.md
          cat README.md
        timeout-minutes: 2

      - name: Push to repository
        run: |
          git config --global user.name "Jan Müller"
          git config --global user.email "janthmueller@users.noreply.github.com"
          now=$(date)
          git add README.md
          git commit -m "Auto Push on $now"
          git push
